<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .menu-wrapper {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #0d6efd;

            z-index: 100;
        }
        .menu-option {
            flex: 1;
            text-align: center;
            border-right: 1px solid white;
        }
        .menu-option:hover {
            background-color: #0b5ed7;
        }
        .menu-option:last-child {
            border-right: none;
        }
        .menu-option a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        .content {
            margin-top: 50px;
            /* Adjust the margin-top value based on the height of your menu */
        }
        .recipe-header {
            background-color: teal;
        }
        .recipe-content {
        }
        .recipe-item {
            border-top: 1px solid white;
            text-decoration-color: solid white;
            margin-left: 2%;
        }
        .recipe-step {
            margin-left: 2%;
        }
        .metadata-step {
            margin-left: 4%;
        }
        .right_aligned {
            position: relative;
            float: right;
        }

    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
    <header>
        <div class="menu-wrapper">
            <nav style="display: flex;">
                <div class="menu-option">
                    <a href="/recipes/">Recipes</a>
                </div>
                <div class="menu-option">
                    <a href="/shoppinglist/">Shopping List</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
